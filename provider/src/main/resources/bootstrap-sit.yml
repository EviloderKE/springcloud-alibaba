server:
  port: 8300
spring:
  config:
    activate:
      on-profile: sit
  application:
    name: provider
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8179
management:
  endpoints:
    web:
      exposure:
        include: "*"